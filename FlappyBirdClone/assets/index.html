<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flappy Bird Clone</title>
<link rel="icon" href="icon.ico">
<style>
  body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #70c5ce; }
  canvas { display: block; }
  #score { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font: bold 24px Arial; color: white; }
  #startScreen, #gameOverScreen {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.7); color: white; display: flex;
    justify-content: center; align-items: center; flex-direction: column;
    font-family: Arial; font-size: 24px;
  }
  .colorBtn {
    margin: 10px; padding: 10px 20px; cursor: pointer;
    border: none; border-radius: 8px; font-size: 18px;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="score">0</div>

<!-- Start screen -->
<div id="startScreen">
  <h1>Flappy Bird Clone</h1>
  <p>Select your bird color:</p>
  <button class="colorBtn" data-color="yellow" style="background:#FFD700;">Yellow</button>
  <button class="colorBtn" data-color="blue" style="background:#1E90FF;">Blue</button>
  <button class="colorBtn" data-color="red" style="background:#FF4500;">Red</button>
</div>

<!-- Game over screen -->
<div id="gameOverScreen" style="display:none;">
  <h1>Game Over!</h1>
  <p id="finalScore"></p>
  <button onclick="restartGame()">Restart</button>
</div>

<script src="script.js"></script>
</body>
</html>
