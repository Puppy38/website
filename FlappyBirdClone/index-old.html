<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flappy Bird Clone</title>
<link rel="icon" href="assets/icon.ico">
<style>
  body { margin: 0; overflow: hidden; background: #70c5ce; font-family: Arial; }
  #gameCanvas { position: absolute; top: 0; left: 0; }
  #score { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 24px; color: white; }
  #startScreen, #gameOverScreen {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.7); color: white; display: flex;
    justify-content: center; align-items: center; flex-direction: column;
    font-size: 24px;
  }
  .colorBtn { margin: 10px; padding: 10px 20px; cursor: pointer; border: none; border-radius: 8px; font-size: 18px; }
  img.sprite { position: absolute; display: block; }
</style>
</head>
<body>
<div id="score">0</div>

<!-- Start screen -->
<div id="startScreen">
  <h1>Flappy Bird Clone</h1>
  <p>Select your bird color:</p>
  <button class="colorBtn" data-color="yellow" style="background:#FFD700;">Yellow</button>
  <button class="colorBtn" data-color="blue" style="background:#1E90FF;">Blue</button>
  <button class="colorBtn" data-color="red" style="background:#FF4500;">Red</button>
</div>

<!-- Game over screen -->
<div id="gameOverScreen" style="display:none;">
  <h1>Game Over!</h1>
  <p id="finalScore"></p>
  <button onclick="restartGame()">Restart</button>
</div>

<!-- Sprites -->
<img id="background" class="sprite" src="assets/flappyworld.png" style="width:400px; height:600px; top:0; left:0;">
<img id="bird" class="sprite" src="assets/flappybird.png" style="width:34px; height:24px;">
<!-- Pipe images will be cloned dynamically -->

<script src="script.js"></script>
</body>
</html>
