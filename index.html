<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #333;
      line-height: 1.6;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Header */
    header {
      background: #acb3b9;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 1.8rem;
      color: #222;
    }

    /* Layout */
    .container {
      display: flex;
      min-height: 80vh;
    }

    nav {
      width: 220px;
      background: #d4d7dc;
      padding: 20px;
    }
    nav ul {
      list-style: none;
    }
    nav ul li {
      margin: 12px 0;
    }

    main {
      flex: 1;
      padding: 20px;
      background: #fff;
    }
    main h2 {
      margin-bottom: 10px;
    }

    /* Footer */
    footer {
      background: #acb3b9;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #222;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      nav {
        width: 100%;
      }
    }
  </style>
</head>
